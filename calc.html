    <title>skh portfolio website</title>

<body>
    <div class="main">
        <div class="nav">
            <a href="./index.html" class="logo">
                <p>FND</p>
                <img src="./resources/pictures/coding.png" alt="">
                <p>MONKEY</p>
            </a>

            <div class="menu">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="./projects.html">Projects</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="social">
                <ul>
                    <li><a href=""><img src="./resources/pictures/email.png" alt="" id="email"></a></li>
                    <li><a href=""><img src="./resources/pictures/tg.png" alt="" id="tg"></a></li>
                    <li><a href=""><img src="./resources/pictures/fb.png" alt="" id="fb"></a></li>
                    <li><a href=""><img src="./resources/pictures/github.png" alt="" id="github"></a></li>
                </ul>
            </div>

        </div>
        <div class="calc-container">
            <div class="project-calc" id="calc-box">
                <div class="grid-calc">
                    <p class="calc-display" id="calc-display" data-id="calc-display">0</p>
                    <button class="calc-btn" data-clear>Clear</button>
                    <button class="calc-btn" id="sign">+/-</button>
                    <button class="calc-btn" data-operation>%</button>
                    <button class="calc-btn orange" data-operation>/</button>
                    <button class="calc-btn" data-number>7</button>
                    <button class="calc-btn" data-number>8</button>
                    <button class="calc-btn" data-number>9</button>
                    <button class="calc-btn orange" data-operation>x</button>
                    <button class="calc-btn" data-number>4</button>
                    <button class="calc-btn" data-number>5</button>
                    <button class="calc-btn" data-number>6</button>
                    <button class="calc-btn orange" data-operation>-</button>
                    <button class="calc-btn" data-number>1</button>
                    <button class="calc-btn" data-number>2</button>
                    <button class="calc-btn" data-number>3</button>
                    <button class="calc-btn orange" data-operation>+</button>
                    <button class="calc-btn" id="zero" data-number>0</button>
                    <button class="calc-btn" id="point">.</button>
                    <button class="calc-btn orange" id="result">=</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>copyright 2023</p> 
        </div>

    </div>

</body>
