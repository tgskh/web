        <div class="projects">
            <div class="project">
                <h1>What time is it?</h1>
                <p class="clock" id="clock"></p>

                <div class="timebox">
                    <p class="inpt">Set wakeup time</p>
                        <select class="timeselect" name="" id="wakeup">
                            <option selected value="1">00-06</option>
                            <option value="2">06-12</option>
                            <option value="3">12-18</option>
                            <option value="4">18-24</option>
                        </select>
                </div>
                <div class="timebox">
                    <p class="inpt">Set zvir time</p>
                        <select class="timeselect" name="okda" id="zvir">
                            <option value="1">00-06</option>
                            <option selected value="2">06-12</option>
                            <option value="3">12-18</option>
                            <option value="4">18-24</option>
                        </select>
                </div>
                <div class="timebox">
                    <p class="inpt">Set sleep time</p>
                        <select class="timeselect" name="" id="sleep">
                            <option value="1">00-06</option>
                            <option value="2">06-12</option>
                            <option selected value="3">12-18</option>
                            <option value="4">18-24</option>
                        </select>
                </div>
                <img src="./resources/pictures/projects/clock/cat.png" alt="" id="catPic">
                <button class="button-68" id="checkButton">Party time</button>
            </div>

            <div class="project" id="analog">
                <h1>Analog world clock</h1>

                <div class="timebox">
                <p class="inpt">Select city</p>
                        <select class="timeselect" name="" id="clockselect">
                            <option value="kyiv" selected>KYIV</option>
                            <option value="newyork">NEWYORK</option>
                            <option value="london">LONDON</option>
                            <option value="paris">PARIS</option>
                </select> <br>
                </div>

                <div class="analog-box">
                    <div id="hour"></div>
                    <div id="minute"></div>
                    <div id="second"></div>
                </div>
                
            </div>
