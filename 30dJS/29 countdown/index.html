<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="main">
    <div class="header">
      <input class="option" type="button" value="20 sec" name="3">
      <input class="option" type="button" value="work 5" name="300">
      <input class="option" type="button" value="quick 15" name="900">
      <input class="option" type="button" value="snack 20" name="1200">
      <input class="option" type="button" value="lunch break" name="1800">
      <input type="text" name="time" id="time" placeholder="Enter minutes">
    </div>
    <div class="content">
      <h1 id="timer"></h1>
    </div>
  </div>
<script>
  const timeButtons = document.querySelectorAll('.option');
  const timeInput = document.getElementById('time');
  const timeNow = document.getElementById('timer');
  let invervalId;
  timeButtons.forEach(input => {
    input.addEventListener('click', startTime);
  });

  timeInput.addEventListener('')

  function startTime () {
    let timer = this.name;
    if (invervalId) {clearInterval(invervalId)};
    invervalId = setInterval(() => {
      if (timer <=0 ) {
        timeNow.innerHTML = 'Start again';
        return;
      }
      timeNow.innerHTML = convertTime(timer);
      timer--;
    }, 1000);
  }

  function convertTime (timeData) {
    let minutes = Math.floor(timeData/60);
    let seconds = timeData%60;
    if (seconds <10 || 0) {
      seconds = `0${seconds}`;
    }
    return `${minutes}:${seconds}`
  }

</script>


</body>
</html>
