// Event Loop *
const eventLoopHarder = () => {
  const promise = new Promise((resolve) => {
    console.log("A");
    resolve("B");
  });

  setTimeout(() => console.log("C"), 0); // pause 

  promise.then((res) => console.log(res)); // a and pause

  const sync = () => console.log("D"); 
  sync(); // d

};
eventLoopHarder();
