<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Speech Synthesis</title>
</head>
<body>

  <div class="container">
    <div class="app">
      <div class="head">The Voicenator 5000</div>
      <div class="inputs">
        <select name="voice">
          <option value="">Select a voice</option>
        </select>
        <label for="rate">Rate:</label>
        <input type="range" name="rate" min="0" max="3" step="0.1" value="0.5">
        <label for="pitch">Pitch:</label>
        <input type="range" name="pitch" min="0" max="2" step="0.1" value="0.5">
        <textarea name="text" id="" cols="30" rows="10">Hello, lest try that</textarea>
      </div>
      <div class="buttons">
        <button id="stop">STOP!</button>
        <button id="speak">SPEAK</button>
      </div>
    </div>
  </div>
  
  <script>
    const msg = new SpeechSynthesisUtterance();
    let voices = [];
    const voiceDropdown = document.querySelector('[name="voice"]')
    const options = document.querySelectorAll('[type="range"], [name="text"]');
    const speakButton = document.querySelector('#speak');
    const stopButton = document.querySelector('#stop');

    msg.text = document.querySelector('[name=text]').value;

    function populateVoices () {
      voices = this.getVoices();
      const voiceOptions = voices
        .map(voice => `<option value="${voice.name}">
          ${voice.name} ${voice.lang}
          </option>`)
        voiceDropdown.innerHTML = voiceOptions.join('');
    }

    speechSynthesis.addEventListener('voiceschanged', populateVoices);
    voiceDropdown.addEventListener('change', setVoice);
    stopButton.addEventListener('click', function () {
      speechSynthesis.cancel();
    });
    speakButton.addEventListener('click', toggle);
    
    options.forEach(option => option.addEventListener('change', voiceParam));


    function voiceParam () {
      msg[this.name] = this.value;
      toggle();
    }

    function setVoice () {
      msg.voice = voices.find(voice => voice.name === this.value);
      toggle();
    }

    function toggle() {
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }



  </script>

</body>
</html>
