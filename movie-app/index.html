<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./pics/icons/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/login.css">
  <title>WATCH</title>
</head>
<body>
  <div class="app-container">
    <div class="login-main">
      <div class="login-form">
        <div class="logo">
          <img src="./pics/icons/logo.png" alt="">
          <h3>WATCH</h3>
        </div>
        <p>Enjoy the newest movies</p>
        <div class="login-button"><a href="#">Log in</a></div>
        <p>No account? <a href="#">Sign up</a></p>
      </div>
      <div class="login-input">
        <input type="text" placeholder="EMAIL...demo" id="login-email">
        <input type="text" placeholder="PASSWORD...demo" id="login-password">
        <div class="login-button" id="login-confirm"><a href="#">WATCH</a></div>
      </div>
    </div>
  </div>

  <script src="./scripts/login.js"></script>

</body>
</html>
